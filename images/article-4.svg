<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f8fafc"/>
  
  <!-- Article content area -->
  <rect x="20" y="20" width="260" height="160" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="30" y="30" width="240" height="30" rx="4" fill="#1e40af"/>
  <text x="150" y="50" text-anchor="middle" font-size="14" fill="white" font-weight="bold">Backpack Care Guide</text>
  
  <!-- Content lines -->
  <rect x="40" y="80" width="220" height="4" rx="2" fill="#64748b"/>
  <rect x="40" y="90" width="180" height="4" rx="2" fill="#94a3b8"/>
  <rect x="40" y="100" width="200" height="4" rx="2" fill="#94a3b8"/>
  <rect x="40" y="110" width="160" height="4" rx="2" fill="#94a3b8"/>
  
  <!-- Backpack illustration -->
  <g transform="translate(200, 120)">
    <rect x="0" y="0" width="30" height="35" rx="3" fill="#1f2937" stroke="#374151" stroke-width="1"/>
    <rect x="2" y="2" width="26" height="20" rx="2" fill="#374151"/>
    <rect x="2" y="24" width="26" height="9" rx="2" fill="#374151"/>
    <path d="M10 0 Q10 -3 15 -3 Q20 -3 20 0" stroke="#374151" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Care icons -->
  <g transform="translate(40, 130)">
    <!-- Water drop -->
    <path d="M10 5 C8 7, 6 10, 6 13 C6 16, 8 18, 10 18 C12 18, 14 16, 14 13 C14 10, 12 7, 10 5 Z" fill="#3b82f6"/>
    
    <!-- Brush -->
    <g transform="translate(25, 0)">
      <rect x="5" y="10" width="10" height="3" rx="1" fill="#8b5cf6"/>
      <rect x="8" y="8" width="4" height="2" fill="#a78bfa"/>
      <line x1="6" y1="13" x2="6" y2="16" stroke="#8b5cf6" stroke-width="1"/>
      <line x1="8" y1="13" x2="8" y2="16" stroke="#8b5cf6" stroke-width="1"/>
      <line x1="10" y1="13" x2="10" y2="16" stroke="#8b5cf6" stroke-width="1"/>
      <line x1="12" y1="13" x2="12" y2="16" stroke="#8b5cf6" stroke-width="1"/>
      <line x1="14" y1="13" x2="14" y2="16" stroke="#8b5cf6" stroke-width="1"/>
    </g>
    
    <!-- Storage box -->
    <g transform="translate(50, 0)">
      <rect x="5" y="8" width="12" height="8" rx="1" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
      <rect x="6" y="6" width="10" height="2" rx="1" fill="#fbbf24"/>
      <circle cx="11" cy="12" r="1" fill="#d97706"/>
    </g>
  </g>
  
  <!-- Reading progress indicator -->
  <rect x="30" y="170" width="240" height="2" rx="1" fill="#e2e8f0"/>
  <rect x="30" y="170" width="120" height="2" rx="1" fill="#1e40af"/>
</svg>