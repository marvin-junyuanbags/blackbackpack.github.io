<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f1f5f9"/>
  
  <!-- Article content area -->
  <rect x="20" y="20" width="260" height="160" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="30" y="30" width="240" height="30" rx="4" fill="#059669"/>
  <text x="150" y="50" text-anchor="middle" font-size="14" fill="white" font-weight="bold">Sustainable Materials</text>
  
  <!-- Content lines -->
  <rect x="40" y="80" width="220" height="4" rx="2" fill="#64748b"/>
  <rect x="40" y="90" width="190" height="4" rx="2" fill="#94a3b8"/>
  <rect x="40" y="100" width="210" height="4" rx="2" fill="#94a3b8"/>
  <rect x="40" y="110" width="170" height="4" rx="2" fill="#94a3b8"/>
  
  <!-- Eco-friendly illustration -->
  <g transform="translate(180, 120)">
    <!-- Leaf -->
    <path d="M15 10 Q20 5, 25 10 Q30 15, 25 25 Q20 30, 15 25 Q10 20, 15 10 Z" fill="#10b981" stroke="#059669" stroke-width="1"/>
    <path d="M15 10 Q20 15, 25 25" stroke="#047857" stroke-width="1" fill="none"/>
    
    <!-- Recycling symbol -->
    <g transform="translate(35, 0)">
      <path d="M5 5 L10 15 L15 5" stroke="#10b981" stroke-width="2" fill="none"/>
      <path d="M15 5 L25 15 L20 25" stroke="#10b981" stroke-width="2" fill="none"/>
      <path d="M20 25 L5 25 L5 15" stroke="#10b981" stroke-width="2" fill="none"/>
      <circle cx="7" cy="7" r="1" fill="#10b981"/>
      <circle cx="22" cy="17" r="1" fill="#10b981"/>
      <circle cx="12" cy="23" r="1" fill="#10b981"/>
    </g>
  </g>
  
  <!-- Material samples -->
  <g transform="translate(40, 130)">
    <!-- Organic cotton -->
    <circle cx="10" cy="10" r="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="10" y="13" text-anchor="middle" font-size="6" fill="#92400e">Cotton</text>
    
    <!-- Recycled plastic -->
    <rect x="30" y="2" width="16" height="16" rx="2" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="38" y="12" text-anchor="middle" font-size="5" fill="#1e40af">rPET</text>
    
    <!-- Hemp fiber -->
    <polygon points="60,2 68,6 76,2 76,18 68,14 60,18" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
    <text x="68" y="12" text-anchor="middle" font-size="5" fill="#15803d">Hemp</text>
  </g>
  
  <!-- Sustainability rating -->
  <g transform="translate(200, 160)">
    <text x="0" y="0" font-size="8" fill="#059669">Eco Rating:</text>
    <circle cx="50" cy="-3" r="2" fill="#10b981"/>
    <circle cx="55" cy="-3" r="2" fill="#10b981"/>
    <circle cx="60" cy="-3" r="2" fill="#10b981"/>
    <circle cx="65" cy="-3" r="2" fill="#10b981"/>
    <circle cx="70" cy="-3" r="2" fill="#d1d5db"/>
  </g>
</svg>