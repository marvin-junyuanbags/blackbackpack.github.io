<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="screenGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="#0f172a"/>
  
  <!-- Circuit board pattern -->
  <g stroke="#1e40af" stroke-width="1" fill="none" opacity="0.3">
    <path d="M0 50 L50 50 L50 100 L100 100"/>
    <path d="M100 50 L150 50 L150 150 L200 150"/>
    <path d="M200 100 L250 100 L250 50 L300 50"/>
    <path d="M300 100 L350 100 L350 200 L400 200"/>
    <circle cx="50" cy="50" r="2" fill="#1e40af"/>
    <circle cx="100" cy="100" r="2" fill="#1e40af"/>
    <circle cx="200" cy="150" r="2" fill="#1e40af"/>
    <circle cx="300" cy="50" r="2" fill="#1e40af"/>
  </g>
  
  <!-- Main computer screen -->
  <rect x="150" y="80" width="100" height="70" fill="#1e293b" stroke="url(#techGradient)" stroke-width="3" rx="5"/>
  <rect x="155" y="85" width="90" height="60" fill="url(#screenGlow)"/>
  
  <!-- Screen content - 3D model -->
  <g transform="translate(200,115)">
    <!-- 3D backpack wireframe -->
    <path d="M-30,-20 L-20,-25 L20,-25 L30,-20 L30,15 L20,20 L-20,20 L-30,15 Z" 
          fill="none" stroke="#60a5fa" stroke-width="1.5"/>
    <path d="M-20,-25 L-20,20" stroke="#60a5fa" stroke-width="1"/>
    <path d="M20,-25 L20,20" stroke="#60a5fa" stroke-width="1"/>
    <path d="M-30,-20 L30,-20" stroke="#60a5fa" stroke-width="1"/>
    <path d="M-30,15 L30,15" stroke="#60a5fa" stroke-width="1"/>
    
    <!-- 3D depth lines -->
    <path d="M-30,-20 L-25,-25" stroke="#60a5fa" stroke-width="1" opacity="0.7"/>
    <path d="M30,-20 L25,-25" stroke="#60a5fa" stroke-width="1" opacity="0.7"/>
    <path d="M30,15 L25,10" stroke="#60a5fa" stroke-width="1" opacity="0.7"/>
    <path d="M-30,15 L-25,10" stroke="#60a5fa" stroke-width="1" opacity="0.7"/>
  </g>
  
  <!-- Robot arm -->
  <g transform="translate(80,120)">
    <!-- Base -->
    <circle cx="0" cy="30" r="15" fill="url(#techGradient)" stroke="#1d4ed8" stroke-width="2"/>
    
    <!-- Arm segments -->
    <rect x="-3" y="10" width="6" height="20" fill="#64748b" stroke="#475569" stroke-width="1" rx="3"/>
    <rect x="-2" y="-10" width="4" height="20" fill="#64748b" stroke="#475569" stroke-width="1" rx="2"/>
    
    <!-- Joints -->
    <circle cx="0" cy="10" r="3" fill="#374151" stroke="#1f2937" stroke-width="1"/>
    <circle cx="0" cy="-10" r="2" fill="#374151" stroke="#1f2937" stroke-width="1"/>
    
    <!-- End effector -->
    <rect x="-4" y="-18" width="8" height="8" fill="#ef4444" stroke="#dc2626" stroke-width="1" rx="2"/>
    
    <!-- Laser beam -->
    <line x1="0" y1="-18" x2="0" y2="-35" stroke="#ef4444" stroke-width="2" opacity="0.8"/>
    <circle cx="0" cy="-35" r="1" fill="#ef4444" opacity="0.8"/>
  </g>
  
  <!-- AI Brain -->
  <circle cx="320" cy="120" r="25" fill="url(#techGradient)" stroke="#1d4ed8" stroke-width="2"/>
  
  <!-- Neural network pattern -->
  <g transform="translate(320,120)" stroke="#60a5fa" stroke-width="1" fill="#60a5fa">
    <!-- Nodes -->
    <circle cx="-15" cy="-10" r="1.5"/>
    <circle cx="-15" cy="0" r="1.5"/>
    <circle cx="-15" cy="10" r="1.5"/>
    <circle cx="0" cy="-8" r="1.5"/>
    <circle cx="0" cy="8" r="1.5"/>
    <circle cx="15" cy="-5" r="1.5"/>
    <circle cx="15" cy="5" r="1.5"/>
    
    <!-- Connections -->
    <g stroke="#60a5fa" stroke-width="0.5" fill="none">
      <line x1="-15" y1="-10" x2="0" y2="-8"/>
      <line x1="-15" y1="0" x2="0" y2="-8"/>
      <line x1="-15" y1="10" x2="0" y2="8"/>
      <line x1="0" y1="-8" x2="15" y2="-5"/>
      <line x1="0" y1="8" x2="15" y2="5"/>
    </g>
  </g>
  
  <!-- IoT sensors -->
  <g fill="#10b981" stroke="#059669" stroke-width="1">
    <circle cx="50" cy="180" r="4"/>
    <circle cx="120" cy="200" r="4"/>
    <circle cx="280" cy="190" r="4"/>
    <circle cx="350" cy="170" r="4"/>
  </g>
  
  <!-- Wireless signals -->
  <g stroke="#10b981" stroke-width="1" fill="none" opacity="0.6">
    <path d="M50 175 Q60 170 70 175"/>
    <path d="M50 172 Q65 165 80 172"/>
    <path d="M120 195 Q130 190 140 195"/>
    <path d="M280 185 Q290 180 300 185"/>
    <path d="M350 165 Q360 160 370 165"/>
  </g>
  
  <!-- Data streams -->
  <g stroke="#fbbf24" stroke-width="1" fill="none" opacity="0.7">
    <path d="M50 180 Q100 150 150 120">
      <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M280 190 Q250 160 200 130">
      <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Holographic display -->
  <g transform="translate(200,50)" opacity="0.8">
    <rect x="-20" y="-10" width="40" height="20" fill="none" stroke="#a855f7" stroke-width="1" rx="2"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#a855f7">TECH 4.0</text>
  </g>
  
  <!-- Digital particles -->
  <g fill="#60a5fa" opacity="0.6">
    <circle cx="30" cy="60" r="1">
      <animate attributeName="cy" values="60;40;60" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="370" cy="80" r="1">
      <animate attributeName="cy" values="80;60;80" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="40" r="1">
      <animate attributeName="cy" values="40;20;40" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>