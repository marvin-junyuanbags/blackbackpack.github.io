<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="supportGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Headset band -->
  <path d="M25 35 Q50 15 75 35" fill="none" stroke="#0891b2" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Left earpiece -->
  <ellipse cx="25" cy="45" rx="8" ry="12" fill="url(#supportGradient)" stroke="#0e7490" stroke-width="2"/>
  <ellipse cx="25" cy="45" rx="5" ry="8" fill="#67e8f9" stroke="#22d3ee" stroke-width="1"/>
  
  <!-- Right earpiece -->
  <ellipse cx="75" cy="45" rx="8" ry="12" fill="url(#supportGradient)" stroke="#0e7490" stroke-width="2"/>
  <ellipse cx="75" cy="45" rx="5" ry="8" fill="#67e8f9" stroke="#22d3ee" stroke-width="1"/>
  
  <!-- Microphone arm -->
  <path d="M25 50 Q35 55 45 50" fill="none" stroke="#374151" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Microphone -->
  <circle cx="45" cy="50" r="4" fill="#1f2937" stroke="#111827" stroke-width="1"/>
  <circle cx="45" cy="50" r="2" fill="#6b7280"/>
  
  <!-- Sound waves -->
  <g stroke="#22d3ee" stroke-width="1.5" fill="none" opacity="0.7">
    <path d="M55 45 Q60 40 65 45 Q60 50 55 45"/>
    <path d="M60 40 Q67 33 74 40 Q67 47 60 40"/>
    <path d="M65 35 Q74 26 83 35 Q74 44 65 35"/>
  </g>
  
  <!-- Support person silhouette -->
  <circle cx="50" cy="70" r="6" fill="#374151" stroke="#1f2937" stroke-width="1"/>
  <path d="M44 76 Q50 74 56 76 L56 85 Q50 87 44 85 Z" fill="#374151" stroke="#1f2937" stroke-width="1"/>
  
  <!-- 24/7 indicator -->
  <circle cx="80" cy="75" r="8" fill="#10b981" stroke="#059669" stroke-width="1"/>
  <text x="80" y="78" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#fff" font-weight="bold">24/7</text>
  
  <!-- Chat bubbles -->
  <ellipse cx="20" cy="75" rx="6" ry="4" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
  <polygon points="17,77 15,80 19,79" fill="#fbbf24"/>
  
  <ellipse cx="30" cy="85" rx="5" ry="3" fill="#3b82f6" stroke="#2563eb" stroke-width="1"/>
  <polygon points="33,86 35,89 31,88" fill="#3b82f6"/>
  
  <!-- Help symbols -->
  <circle cx="15" cy="25" r="3" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
  <text x="15" y="28" font-family="Arial, sans-serif" font-size="4" text-anchor="middle" fill="#fff" font-weight="bold">?</text>
  
  <circle cx="85" cy="20" r="3" fill="#10b981" stroke="#059669" stroke-width="1"/>
  <text x="85" y="23" font-family="Arial, sans-serif" font-size="4" text-anchor="middle" fill="#fff" font-weight="bold">âœ“</text>
</svg>