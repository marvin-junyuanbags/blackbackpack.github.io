<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#333" font-family="Arial" font-size="18" font-weight="bold">Branding Strategies</text>
  
  <!-- Brand Elements -->
  <rect x="50" y="60" width="80" height="60" rx="10" fill="url(#brandGrad)"/>
  <text x="90" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">LOGO</text>
  <text x="90" y="100" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Placement</text>
  
  <rect x="160" y="60" width="80" height="60" rx="10" fill="url(#brandGrad)"/>
  <text x="200" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">COLOR</text>
  <text x="200" y="100" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Scheme</text>
  
  <rect x="270" y="60" width="80" height="60" rx="10" fill="url(#brandGrad)"/>
  <text x="310" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">STYLE</text>
  <text x="310" y="100" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Identity</text>
  
  <!-- Backpack with branding -->
  <rect x="150" y="160" width="100" height="100" rx="15" fill="#333" stroke="#ff6b35" stroke-width="3"/>
  <rect x="165" y="175" width="70" height="70" rx="8" fill="#666"/>
  
  <!-- Brand logo on backpack -->
  <circle cx="200" cy="210" r="20" fill="#ff6b35"/>
  <text x="200" y="215" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">B</text>
  
  <!-- Strategy arrows -->
  <path d="M 90 130 L 180 150" stroke="#ff6b35" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 200 130 L 200 150" stroke="#ff6b35" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 310 130 L 220 150" stroke="#ff6b35" stroke-width="2" stroke-dasharray="5,5"/>
</svg>