<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <defs>
    <linearGradient id="sustainableGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="#f0fdf4"/>
  
  <!-- Factory building -->
  <rect x="50" y="120" width="120" height="80" fill="url(#sustainableGradient)" stroke="#15803d" stroke-width="2"/>
  <polygon points="40,120 110,90 180,120" fill="#16a34a" stroke="#15803d" stroke-width="1"/>
  
  <!-- Solar panels on roof -->
  <rect x="60" y="95" width="20" height="15" fill="#1e40af" stroke="#1d4ed8" stroke-width="1"/>
  <rect x="85" y="95" width="20" height="15" fill="#1e40af" stroke="#1d4ed8" stroke-width="1"/>
  <rect x="110" y="95" width="20" height="15" fill="#1e40af" stroke="#1d4ed8" stroke-width="1"/>
  <rect x="135" y="95" width="20" height="15" fill="#1e40af" stroke="#1d4ed8" stroke-width="1"/>
  
  <!-- Grid lines on solar panels -->
  <g stroke="#3b82f6" stroke-width="0.5">
    <line x1="65" y1="95" x2="65" y2="110"/>
    <line x1="70" y1="95" x2="70" y2="110"/>
    <line x1="75" y1="95" x2="75" y2="110"/>
    <line x1="90" y1="95" x2="90" y2="110"/>
    <line x1="95" y1="95" x2="95" y2="110"/>
    <line x1="100" y1="95" x2="100" y2="110"/>
    <line x1="115" y1="95" x2="115" y2="110"/>
    <line x1="120" y1="95" x2="120" y2="110"/>
    <line x1="125" y1="95" x2="125" y2="110"/>
    <line x1="140" y1="95" x2="140" y2="110"/>
    <line x1="145" y1="95" x2="145" y2="110"/>
    <line x1="150" y1="95" x2="150" y2="110"/>
  </g>
  
  <!-- Green chimney with clean emissions -->
  <rect x="140" y="70" width="8" height="50" fill="#16a34a" stroke="#15803d" stroke-width="1"/>
  
  <!-- Clean vapor -->
  <circle cx="144" cy="65" r="2" fill="#d1fae5" opacity="0.8"/>
  <circle cx="146" cy="60" r="1.5" fill="#d1fae5" opacity="0.6"/>
  <circle cx="142" cy="58" r="1" fill="#d1fae5" opacity="0.4"/>
  
  <!-- Recycling symbol -->
  <circle cx="250" cy="100" r="30" fill="#22c55e" stroke="#16a34a" stroke-width="3"/>
  
  <!-- Recycling arrows -->
  <g transform="translate(250,100)" stroke="#fff" stroke-width="3" fill="none">
    <path d="M-15,-10 Q-20,-15 -10,-20 Q0,-15 -5,-10"/>
    <polygon points="-3,-8 -7,-12 -3,-12" fill="#fff"/>
    
    <path d="M10,-15 Q20,-10 15,0 Q10,10 0,5"/>
    <polygon points="2,7 -2,3 2,3" fill="#fff"/>
    
    <path d="M0,10 Q-10,20 -20,10 Q-30,0 -20,5"/>
    <polygon points="-22,7 -18,3 -18,7" fill="#fff"/>
  </g>
  
  <!-- Eco-friendly materials -->
  <rect x="300" y="130" width="80" height="60" fill="#84cc16" stroke="#65a30d" stroke-width="2" rx="5"/>
  <text x="340" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff" font-weight="bold">ECO</text>
  <text x="340" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff" font-weight="bold">MATERIALS</text>
  
  <!-- Green leaves -->
  <g fill="#22c55e" stroke="#16a34a" stroke-width="1">
    <path d="M320 110 Q315 105 320 100 Q325 105 320 110"/>
    <path d="M360 115 Q365 110 370 115 Q365 120 360 115"/>
    <path d="M310 200 Q305 205 300 200 Q305 195 310 200"/>
    <path d="M370 205 Q375 210 380 205 Q375 200 370 205"/>
  </g>
  
  <!-- Carbon footprint reduction -->
  <circle cx="100" cy="50" r="20" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#fff" font-weight="bold">COâ‚‚</text>
  <text x="100" y="57" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#fff">-50%</text>
  
  <!-- Arrow pointing down -->
  <path d="M100 75 L100 85" stroke="#059669" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#059669"/>
    </marker>
  </defs>
  
  <!-- Ground line -->
  <line x1="0" y1="200" x2="400" y2="200" stroke="#16a34a" stroke-width="2"/>
  
  <!-- Grass -->
  <g stroke="#22c55e" stroke-width="1" fill="none">
    <path d="M20 200 L22 195 L24 200"/>
    <path d="M30 200 L32 193 L34 200"/>
    <path d="M40 200 L42 196 L44 200"/>
    <path d="M200 200 L202 194 L204 200"/>
    <path d="M210 200 L212 197 L214 200"/>
    <path d="M220 200 L222 195 L224 200"/>
    <path d="M350 200 L352 193 L354 200"/>
    <path d="M360 200 L362 196 L364 200"/>
    <path d="M370 200 L372 194 L374 200"/>
  </g>
</svg>