<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="zipperGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#333" font-family="Arial" font-size="18" font-weight="bold">Zipper Quality Guide</text>
  
  <!-- Quality indicators -->
  <rect x="50" y="60" width="100" height="40" rx="5" fill="#e74c3c"/>
  <text x="100" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">LOW QUALITY</text>
  
  <rect x="150" y="60" width="100" height="40" rx="5" fill="#f39c12"/>
  <text x="200" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">MEDIUM</text>
  
  <rect x="250" y="60" width="100" height="40" rx="5" fill="#27ae60"/>
  <text x="300" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">HIGH QUALITY</text>
  
  <!-- Zipper illustrations -->
  <!-- Low quality zipper -->
  <rect x="70" y="120" width="60" height="8" fill="#999"/>
  <rect x="72" y="118" width="4" height="12" fill="#666"/>
  <rect x="78" y="118" width="4" height="12" fill="#666"/>
  <rect x="84" y="118" width="4" height="12" fill="#666"/>
  <text x="100" y="150" text-anchor="middle" fill="#666" font-family="Arial" font-size="10">Plastic teeth</text>
  
  <!-- Medium quality zipper -->
  <rect x="170" y="120" width="60" height="8" fill="#777"/>
  <rect x="172" y="118" width="4" height="12" fill="#555"/>
  <rect x="178" y="118" width="4" height="12" fill="#555"/>
  <rect x="184" y="118" width="4" height="12" fill="#555"/>
  <text x="200" y="150" text-anchor="middle" fill="#666" font-family="Arial" font-size="10">Nylon coil</text>
  
  <!-- High quality zipper -->
  <rect x="270" y="120" width="60" height="8" fill="#444"/>
  <rect x="272" y="118" width="4" height="12" fill="url(#zipperGrad)"/>
  <rect x="278" y="118" width="4" height="12" fill="url(#zipperGrad)"/>
  <rect x="284" y="118" width="4" height="12" fill="url(#zipperGrad)"/>
  <text x="300" y="150" text-anchor="middle" fill="#666" font-family="Arial" font-size="10">Metal teeth</text>
  
  <!-- Quality features -->
  <rect x="50" y="180" width="300" height="80" rx="10" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="200" y="200" text-anchor="middle" fill="#333" font-family="Arial" font-size="14" font-weight="bold">Quality Features to Check:</text>
  <text x="70" y="220" fill="#666" font-family="Arial" font-size="11">• Smooth operation</text>
  <text x="70" y="235" fill="#666" font-family="Arial" font-size="11">• Strong pull tab</text>
  <text x="70" y="250" fill="#666" font-family="Arial" font-size="11">• Reinforced stitching</text>
  <text x="220" y="220" fill="#666" font-family="Arial" font-size="11">• Corrosion resistance</text>
  <text x="220" y="235" fill="#666" font-family="Arial" font-size="11">• Proper alignment</text>
  <text x="220" y="250" fill="#666" font-family="Arial" font-size="11">• Brand reputation</text>
</svg>