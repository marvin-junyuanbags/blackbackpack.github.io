<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <defs>
    <linearGradient id="automationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="#fef3c7"/>
  
  <!-- Factory floor -->
  <rect x="0" y="200" width="400" height="50" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
  
  <!-- Conveyor belt -->
  <rect x="0" y="180" width="400" height="20" fill="#374151" stroke="#1f2937" stroke-width="1"/>
  
  <!-- Conveyor belt rollers -->
  <g fill="#9ca3af">
    <circle cx="20" cy="190" r="3"/>
    <circle cx="60" cy="190" r="3"/>
    <circle cx="100" cy="190" r="3"/>
    <circle cx="140" cy="190" r="3"/>
    <circle cx="180" cy="190" r="3"/>
    <circle cx="220" cy="190" r="3"/>
    <circle cx="260" cy="190" r="3"/>
    <circle cx="300" cy="190" r="3"/>
    <circle cx="340" cy="190" r="3"/>
    <circle cx="380" cy="190" r="3"/>
  </g>
  
  <!-- Moving belt pattern -->
  <g stroke="#6b7280" stroke-width="1" opacity="0.5">
    <line x1="0" y1="185" x2="400" y2="185">
      <animate attributeName="stroke-dasharray" values="10,10;0,20" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="195" x2="400" y2="195">
      <animate attributeName="stroke-dasharray" values="10,10;0,20" dur="1s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Robotic arm 1 -->
  <g transform="translate(100,120)">
    <!-- Base -->
    <rect x="-15" y="60" width="30" height="20" fill="url(#automationGradient)" stroke="#b45309" stroke-width="2" rx="5"/>
    
    <!-- Arm segments -->
    <rect x="-3" y="30" width="6" height="30" fill="#64748b" stroke="#475569" stroke-width="1" rx="3"/>
    <rect x="-2" y="0" width="4" height="30" fill="#64748b" stroke="#475569" stroke-width="1" rx="2"/>
    
    <!-- Joints -->
    <circle cx="0" cy="30" r="4" fill="#374151" stroke="#1f2937" stroke-width="1"/>
    <circle cx="0" cy="0" r="3" fill="#374151" stroke="#1f2937" stroke-width="1"/>
    
    <!-- Gripper -->
    <rect x="-6" y="-15" width="12" height="15" fill="#ef4444" stroke="#dc2626" stroke-width="1" rx="2"/>
    <rect x="-4" y="-20" width="3" height="5" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
    <rect x="1" y="-20" width="3" height="5" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
    
    <!-- Backpack being assembled -->
    <rect x="-8" y="-35" width="16" height="12" fill="#1f2937" stroke="#111827" stroke-width="1" rx="2"/>
    <rect x="-6" y="-32" width="12" height="8" fill="#3b82f6" stroke="#2563eb" stroke-width="1" rx="1"/>
  </g>
  
  <!-- Robotic arm 2 -->
  <g transform="translate(300,130)">
    <!-- Base -->
    <rect x="-15" y="50" width="30" height="20" fill="url(#automationGradient)" stroke="#b45309" stroke-width="2" rx="5"/>
    
    <!-- Arm segments -->
    <rect x="-3" y="20" width="6" height="30" fill="#64748b" stroke="#475569" stroke-width="1" rx="3"/>
    <rect x="-2" y="-10" width="4" height="30" fill="#64748b" stroke="#475569" stroke-width="1" rx="2"/>
    
    <!-- Joints -->
    <circle cx="0" cy="20" r="4" fill="#374151" stroke="#1f2937" stroke-width="1"/>
    <circle cx="0" cy="-10" r="3" fill="#374151" stroke="#1f2937" stroke-width="1"/>
    
    <!-- Welding tool -->
    <rect x="-3" y="-25" width="6" height="15" fill="#fbbf24" stroke="#f59e0b" stroke-width="1" rx="1"/>
    
    <!-- Welding sparks -->
    <g fill="#fbbf24" opacity="0.8">
      <circle cx="2" cy="-30" r="0.5">
        <animate attributeName="opacity" values="0;1;0" dur="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-1" cy="-32" r="0.5">
        <animate attributeName="opacity" values="1;0;1" dur="0.7s" repeatCount="indefinite"/>
      </circle>
      <circle cx="3" cy="-28" r="0.5">
        <animate attributeName="opacity" values="0;1;0" dur="0.3s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Quality control scanner -->
  <g transform="translate(200,100)">
    <!-- Scanner housing -->
    <rect x="-20" y="0" width="40" height="15" fill="#1e293b" stroke="#0f172a" stroke-width="1" rx="3"/>
    
    <!-- Scanner beam -->
    <rect x="-15" y="15" width="30" height="2" fill="#ef4444" opacity="0.7">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Scanning lines -->
    <g stroke="#ef4444" stroke-width="0.5" opacity="0.5">
      <line x1="-10" y1="17" x2="-10" y2="60">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="17" x2="0" y2="60">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </line>
      <line x1="10" y1="17" x2="10" y2="60">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>
  
  <!-- Backpacks on conveyor -->
  <g transform="translate(50,170)">
    <rect x="0" y="0" width="12" height="8" fill="#dc2626" stroke="#b91c1c" stroke-width="1" rx="1"/>
    <rect x="2" y="2" width="8" height="5" fill="#fca5a5" rx="0.5"/>
  </g>
  
  <g transform="translate(150,170)">
    <rect x="0" y="0" width="12" height="8" fill="#2563eb" stroke="#1d4ed8" stroke-width="1" rx="1"/>
    <rect x="2" y="2" width="8" height="5" fill="#93c5fd" rx="0.5"/>
  </g>
  
  <g transform="translate(250,170)">
    <rect x="0" y="0" width="12" height="8" fill="#16a34a" stroke="#15803d" stroke-width="1" rx="1"/>
    <rect x="2" y="2" width="8" height="5" fill="#86efac" rx="0.5"/>
  </g>
  
  <g transform="translate(350,170)">
    <rect x="0" y="0" width="12" height="8" fill="#7c3aed" stroke="#6d28d9" stroke-width="1" rx="1"/>
    <rect x="2" y="2" width="8" height="5" fill="#c4b5fd" rx="0.5"/>
  </g>
  
  <!-- Control panel -->
  <rect x="20" y="50" width="60" height="40" fill="#1e293b" stroke="#0f172a" stroke-width="2" rx="5"/>
  
  <!-- Screen -->
  <rect x="25" y="55" width="50" height="25" fill="#22d3ee" stroke="#06b6d4" stroke-width="1" rx="2"/>
  
  <!-- Screen content -->
  <g transform="translate(50,67.5)" stroke="#0e7490" stroke-width="1" fill="none">
    <path d="M-15,0 L-10,5 L-5,-3 L0,8 L5,-2 L10,6 L15,0"/>
    <text x="0" y="-8" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#0e7490">PRODUCTION</text>
  </g>
  
  <!-- Control buttons -->
  <circle cx="35" cy="87" r="2" fill="#22c55e" stroke="#16a34a" stroke-width="1"/>
  <circle cx="45" cy="87" r="2" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
  <circle cx="55" cy="87" r="2" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
  <circle cx="65" cy="87" r="2" fill="#3b82f6" stroke="#2563eb" stroke-width="1"/>
  
  <!-- Efficiency indicators -->
  <g transform="translate(350,60)">
    <rect x="0" y="0" width="40" height="30" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="3"/>
    <text x="20" y="12" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#16a34a" font-weight="bold">EFFICIENCY</text>
    <text x="20" y="22" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#22c55e" font-weight="bold">98%</text>
  </g>
  
  <!-- Automation arrows -->
  <g stroke="#f59e0b" stroke-width="2" fill="#f59e0b" marker-end="url(#arrowhead)">
    <path d="M80 190 L120 190"/>
    <path d="M180 190 L220 190"/>
    <path d="M280 190 L320 190"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
  </defs>
</svg>