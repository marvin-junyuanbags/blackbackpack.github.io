<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Design Process Steps -->
  <circle cx="80" cy="80" r="30" fill="url(#grad1)"/>
  <text x="80" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">1</text>
  <text x="80" y="130" text-anchor="middle" fill="#333" font-family="Arial" font-size="12">Concept</text>
  
  <circle cx="200" cy="80" r="30" fill="url(#grad1)"/>
  <text x="200" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">2</text>
  <text x="200" y="130" text-anchor="middle" fill="#333" font-family="Arial" font-size="12">Design</text>
  
  <circle cx="320" cy="80" r="30" fill="url(#grad1)"/>
  <text x="320" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">3</text>
  <text x="320" y="130" text-anchor="middle" fill="#333" font-family="Arial" font-size="12">Prototype</text>
  
  <!-- Arrows -->
  <path d="M 110 80 L 170 80" stroke="#ff6b35" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 230 80 L 290 80" stroke="#ff6b35" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff6b35"/>
    </marker>
  </defs>
  
  <!-- Backpack illustration -->
  <rect x="150" y="180" width="100" height="80" rx="10" fill="#333" stroke="#ff6b35" stroke-width="2"/>
  <rect x="160" y="190" width="80" height="60" rx="5" fill="#666"/>
  <circle cx="175" cy="205" r="8" fill="#ff6b35"/>
  <circle cx="225" cy="205" r="8" fill="#ff6b35"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#333" font-family="Arial" font-size="18" font-weight="bold">Custom Design Process</text>
</svg>