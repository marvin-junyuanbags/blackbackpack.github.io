<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="minimalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#333" font-family="Arial" font-size="18" font-weight="bold">Minimalist Design Trend</text>
  
  <!-- Traditional vs Minimalist comparison -->
  <text x="100" y="60" text-anchor="middle" fill="#666" font-family="Arial" font-size="14" font-weight="bold">Traditional</text>
  <text x="300" y="60" text-anchor="middle" fill="#666" font-family="Arial" font-size="14" font-weight="bold">Minimalist</text>
  
  <!-- Traditional backpack (complex) -->
  <rect x="50" y="80" width="100" height="120" rx="10" fill="#333" stroke="#666" stroke-width="2"/>
  <rect x="60" y="90" width="80" height="100" rx="5" fill="#555"/>
  <!-- Multiple pockets and details -->
  <rect x="65" y="95" width="20" height="15" rx="2" fill="#777"/>
  <rect x="90" y="95" width="20" height="15" rx="2" fill="#777"/>
  <rect x="115" y="95" width="20" height="15" rx="2" fill="#777"/>
  <rect x="65" y="115" width="70" height="30" rx="3" fill="#666"/>
  <rect x="65" y="150" width="30" height="20" rx="2" fill="#777"/>
  <rect x="105" y="150" width="30" height="20" rx="2" fill="#777"/>
  <circle cx="80" cy="125" r="3" fill="#999"/>
  <circle cx="90" cy="125" r="3" fill="#999"/>
  <circle cx="100" cy="125" r="3" fill="#999"/>
  
  <!-- Minimalist backpack (clean) -->
  <rect x="250" y="80" width="100" height="120" rx="15" fill="#333" stroke="url(#minimalGrad)" stroke-width="3"/>
  <rect x="265" y="95" width="70" height="90" rx="8" fill="#444"/>
  <!-- Single clean pocket -->
  <rect x="275" y="105" width="50" height="40" rx="5" fill="#555"/>
  <!-- Minimal zipper -->
  <line x1="285" y1="125" x2="315" y2="125" stroke="url(#minimalGrad)" stroke-width="2"/>
  
  <!-- Design principles -->
  <rect x="50" y="220" width="300" height="60" rx="8" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="200" y="240" text-anchor="middle" fill="#333" font-family="Arial" font-size="14" font-weight="bold">Minimalist Principles:</text>
  <text x="70" y="255" fill="#666" font-family="Arial" font-size="11">• Clean lines</text>
  <text x="140" y="255" fill="#666" font-family="Arial" font-size="11">• Fewer pockets</text>
  <text x="220" y="255" fill="#666" font-family="Arial" font-size="11">• Neutral colors</text>
  <text x="310" y="255" fill="#666" font-family="Arial" font-size="11">• Quality focus</text>
  <text x="70" y="270" fill="#666" font-family="Arial" font-size="11">• Simple hardware</text>
  <text x="160" y="270" fill="#666" font-family="Arial" font-size="11">• Functional design</text>
  <text x="260" y="270" fill="#666" font-family="Arial" font-size="11">• Timeless appeal</text>
  
  <!-- Arrow showing trend -->
  <path d="M 160 140 L 240 140" stroke="url(#minimalGrad)" stroke-width="4" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#ff6b35"/>
    </marker>
  </defs>
</svg>