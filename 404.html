<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - blackbackpack.co.uk</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to blackbackpack.co.uk homepage or browse our custom backpack manufacturing services.">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-404 {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .error-content {
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .error-description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #fff;
            color: #667eea;
        }
        .btn-primary:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
        }
        .btn-secondary:hover {
            background: #fff;
            color: #667eea;
        }
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            .error-title {
                font-size: 2rem;
            }
            .error-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-404">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-description">
                Sorry, the page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
            </p>
            <div class="error-actions">
                <a href="index.html" class="btn btn-primary">Go Home</a>
                <a href="contact.html" class="btn btn-secondary">Contact Us</a>
            </div>
        </div>
    </div>

    <!-- Navigation Helper -->
    <script>
        // Auto-redirect after 10 seconds if user doesn't interact
        let redirectTimer = setTimeout(() => {
            window.location.href = 'index.html';
        }, 10000);

        // Clear timer if user interacts with page
        document.addEventListener('click', () => {
            clearTimeout(redirectTimer);
        });

        document.addEventListener('keydown', () => {
            clearTimeout(redirectTimer);
        });
    </script>
</body>
</html>
